<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
<script>
    const fundo = document.querySelector("#background-tilt");

    // Função para iniciar o efeito
    function initTilt() {
        VanillaTilt.init(fundo, {
            max: 10,
            speed: 800,
            gyroscope: true,
            scale: 1.1,
            "full-page-listening": true
        });
    }

    // Lógica específica para iPhone (iOS)
    function pedirPermissaoIOS() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            // Se for iOS 13+
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response == 'granted') {
                        initTilt();
                    }
                })
                .catch(console.error);
        } else {
            // Se for Android ou PC, inicia direto
            initTilt();
        }
    }

    // O iPhone exige um toque na tela para liberar o sensor
    document.body.addEventListener('click', function() {
        pedirPermissaoIOS();
    }, { once: true }); // Executa apenas no primeiro clique
</script>
